<!DOCTYPE html>
<html>
    <body>
        <div onmouseover="mOver(this)" onmousedown="mOut(this)"
style="background-color: rgb(227, 61, 149);width: 120px;height:20px;padding:40px;">
Mouse Over Me </div> 
<script>
    function mOver(obj) {
        obj.innerHTML = "Thank You"
    }
    function mOut(obj) {
        obj.innerHTML = "Mouse Over Me"
    }
</script>   
</body>
</html>
